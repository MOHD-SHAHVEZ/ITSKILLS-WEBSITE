<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Nav-Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="bootstrapnavbar.css">
</head>
<body>
    <!-- navbar-expand-lg this class repose screen size lg - large medium small and many devices  option avalible -->
    <div class="navbar navbar-expand-lg navbar-light bg-light"> 

        <div class="container-fluid">
            <a href="#"class="navbar-brand">Brand Name</a>

            <button class="navbar-toggler" data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup" >

                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <div class="navbar-nav">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">About Us</a>
                    <a href="#" class="nav-link">Course</a>
                    <a href="#" class="nav-link">Service</a>
                    <a href="#" class="nav-link">Student Zone</a>
                </div>
            </div>
        
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
    
</body>
</html>
